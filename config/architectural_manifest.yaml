system:
  sag_version: "V98.1 R1.0"
  dse_anchor: "CSR"

# Configuration parameters shared across ACVD, FASV, and EPB that define
# the constraints (hashed into CSR).
configuration_roots:
  ACVD:
    critical_thresholds:
      uma_min_floor: { reference: UFRM, default: 0.8 }
      cf_modifier: { reference: CFTM, default: 0.05 }
    
  FASV_DEFINITION:
    description: "Schema mandated for ASM structure adherence (checked in S03)"
    required_keys:
      - execution_id
      - timestamp_final
      - TEMM_scalar
      - ECVM_status
      - P01_Constraint_Inputs: [PVLM, MPAM, ADTM]

# P-01 Calculation logic and required runtime inputs
p01_calculus:
  axiom_dependencies:
    UMA_I:
      calculation: "TEMM >= UFRM + CFTM"
      input_artifacts: [TEMM, UFRM, CFTM]
    CA_II:
      calculation: "ECVM == True"
      input_artifacts: [ECVM]
    AI_III:
      calculation: "! (PVLM | MPAM | ADTM)"
      input_artifacts: [PVLM, MPAM, ADTM]
  
# Phase Handoff & Failure Protocol Triggers
lifecycle_control:
  p2_validation_fail: { stages: [S02, S03, S04], trigger: RRP, sets_flags: [PVLM, MPAM] }
  p4_metric_fail: { stages: [S08, S09, S10], trigger: RRP, sets_flags: [ADTM] }
