class Lifecycle {
  #status = 'INIT';
  #lifecycle = {
    configured: false,
    loaded: false,
    shuttingDown: false,
  };

  static get lifecycleMethods() {
    return ['configured', 'loaded', 'shuttingDown'];
  }

  async applyLifecycle(event, ...args) {
    this.#processLifecycle(event, ...args);
  }

  async configure(event, config) {
    const listeners = this.listeners.get(event);
    if (listeners) {
      await Promise.all(listeners.map((listener) => listener.listener(config)));
    }
  }

  async start() {
    try {
      await Promise.all(
        Lifecycle.lifecycleMethods().map(async (methodName) => {
          if (this[methodName] instanceof Function) {
            await this[methodName]();
          }
        }),
      ).then(() => {
        this.#status = 'STARTED';
      });
    } catch (error) {
      console.error('START method failed:', error);
    }
  }

  async shutdown() {
    if (!this.#lifecycle.shuttingDown) {
      console.log('Initiating shutdown...');
      this.#lifecycle.shuttingDown = true;
      console.log('Shutdown complete...');
      this.#status = 'SHUTDOWN';
    }
  }

  async dispose() {
    this.listeners.dispose();
    this.#lifecycle = {
      configured: false,
      loaded: false,
      shuttingDown: false,
    };
    this.#status = 'DESTROYED';
  }

  #processLifecycle(event, ...args) {
    const listeners = this.listeners.get(event);
    if (listeners) {
      await Promise.all(listeners.map((listener) => listener.listener(...args)));
    }
  }
}

class LifecycleEventManager {
  #listeners = new Map();

  async subscribe(event, listener) {
    this.#listeners.set(event, {
      listener,
    });
  }

  async unsubscribe(event, listener) {
    this.#listeners.delete(event);
  }

  async emit(event, ...args) {
    const listeners = this.#listeners.get(event);
    if (listeners) {
      await Promise.all(listeners.map((listener) => listener.listener(...args)));
    }
  }

  async dispose() {
    this.#listeners = new Map();
  }
}

class NexusCore extends Lifecycle {
  #config = new Config();

  get config() {
    return this.#config.toObject();
  }

  set config(config) {
    this.#config = Config.create(config);
  }

  async applyConfig(config) {
    await super.configure('CONFIGURE', config);
    this.#config = Config.create(config);
  }

  async chainConfig(context) {
    this.#config = Config.create(context);
    return this.#config.toObject();
  }

  get listeners() {
    return new LifecycleEventManager();
  }
}

