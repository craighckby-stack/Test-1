class Config {
  static instance = new Config();
  static schema = {
    type: 'object',
    default: {
      version: '1.0.0',
      env: 'development',
      foo: 'bar',
      baz: true,
    },
    properties: {
      version: {
        type: 'string',
      },
      env: {
        type: 'string',
      },
      foo: {
        type: 'string',
      },
      baz: {
        type: 'boolean',
      },
    },
  };

  constructor(values = {}) {
    Object.assign(this, Config.instance.schema.default);
    this.merge(values);
  }

  static getDefaultValues() {
    return Config.instance.schema.default;
  }

  merge(values) {
    Object.assign(this, values);
  }

  validate() {
    const { error } = this.jsonValidate(this, Config.schema);
    if (error) {
      console.error(error);
    }
    return this;
  }

  jsonValidate(instance, schema) {
    const { validate } = instance;
    const { value } = validate(instance, schema);
    return { value, error: validate.error };
  }

  static validate(instance, schema) {
    const validate = require('jsonschema').validate;
    return validate(instance, schema);
  }
}

class LifecycleEvent {
  constructor(event) {
    this.event = event;
    this.handler = null;
  }
}

class LifecycleHandler {
  constructor(handler) {
    this.handler = this.handler.bind(this);
  }

  execute() {
    this.handler();
  }
}

class NexusCore extends EventEmitter {
  #lifecycle = {
    configured: false,
    loaded: false,
    shuttingDown: false,
  };

  #contextChain = [];

  #status = "INIT";

  get status() {
    return this.#status;
  }

  set status(value) {
    this.#status = value;
  }

  get lifecycle() {
    return this.#lifecycle;
  }

  constructLifeCycle() {
    const lifeCycleMethods = [
      'onCreate',
      'onLoad',
      'onConfigured',
      'onShutdown',
      'onDestroy',
    ];
    lifeCycleMethods.forEach((methodName) => {
      this[methodName] = async () => {
        this.#lifecycle[methodName] = true;
        this.emit(methodName);
      };
    });
  }

  constructor() {
    super();
    this.constructLifeCycle();
    this.config = {
      ...Config.getDefaultValues(),
    };
    this.config = Config.instance.schema.default;
  }

  async applyConfig(config) {
    this.configure(config);
    this.start();
  }

  async start() {
    const lifecycleMethods = Object.getOwnPropertyNames(this.#lifecycle).filter(
      (event) => this.#lifecycle[event] === true
    );
    for (const methodName of lifecycleMethods) {
      await this[methodName]();
    }
  }

  async configure(config) {
    this.#contextChain.forEach((context) => {
      Object.assign(this.config, context);
    });
    this.validateConfig(config);
    this.#lifecycle.configured = true;
    this.config = config;
  }

  async validateConfig(config) {
    const { value, error } = this.jsonValidate(config, Config.schema);
    if (error) {
      console.error(error);
    }
    return value;
  }

  chainContext(context) {
    this.#contextChain.push(context);
  }

  handleLifecycleEvent(event, handler) {
    if (this.#lifecycle[event]) this.#lifecycle[event].handler.bind(this).execute();
  }

  lifecycleMethods() {
    return Object.getOwnPropertyNames(this.#lifecycle).filter(
      (event) => this.#lifecycle[event] === true
    );
  }

  async destroy() {
    this.status = "DESTROYED";
    this.#lifecycle = {
      configured: false,
      loaded: false,
      shuttingDown: false,
    };
  }

  async load() {
    try {
      console.log("Loading...");
      await new Promise((resolve) => setTimeout(resolve, 1000));
      console.log("Loading complete...");
      this.#lifecycle.loaded = true;
      this.handleLifecycleEvent("LOADED");
    } catch (e) {
      console.error("Load error:", e);
    }
  }

  async shutdown() {
    try {
      if (!this.#lifecycle.shuttingDown) {
        console.log("Shutdown initiated...");
        this.#lifecycle.shuttingDown = true;
        this.handleLifecycleEvent("SHUTTING_DOWN");
        console.log("Shutdown complete...");
        this.status = "SHUTDOWN";
      }
    } catch (e) {
      console.error("Shutdown error:", e);
    }
  }

  on(event, handler) {
    const lifecycleEvent = new LifecycleEvent(event);
    lifecycleEvent.handler = this.#lifecycle[event] = handler;
    this.emit("lifecycleEvent", event, handler);
  }
}

