class NexusCore extends EventEmitter {
  #lifecycle = {
    configured: false,
    loaded: false,
    shuttingDown: false,
  };

  #contextChain = [];

  #status = "INIT";

  get status() {
    return this.#status;
  }

  set status(value) {
    this.#status = value;
  }

  get lifecycle() {
    return this.#lifecycle;
  }

  constructor() {
    super();
    this.config = {
      ...Config.getDefaultValues(),
    };
  }

  async applyConfig(config) {
    this.configure(config);
    this.start();
  }

  async start() {
    const lifecycleMethods = Object.getOwnPropertyNames(this.#lifecycle).filter((event) =>
      typeof this.#lifecycle[event].handler === "function"
    );
    for (const methodName of lifecycleMethods) {
      await this[methodName]();
    }
  }

  async configure(config) {
    this.#contextChain.forEach((context) => {
      Object.assign(this.config, context);
    });
    this.validateConfig(config);
    this.#lifecycle.configured = true;
    this.config = config;
  }

  async validateConfig(config) {
    const validator = new Joi.validate();
    validator.checkSchema(Config.schema);
    const validatedData = validator.validate(config, Config.schema);
    if (validatedData.error) {
      console.error(validatedData.error);
    }
    return validatedData.value;
  }

  chainContext(context) {
    this.#contextChain.push(context);
  }

  handleLifecycleEvent(event, handler) {
    if (this.#lifecycle[event]) {
      this.#lifecycle[event].handler.bind(this).execute();
    }
  }

  lifecycleMethods() {
    return Object.getOwnPropertyNames(this.#lifecycle).filter(
      (event) => typeof this.#lifecycle[event].handler === "function"
    );
  }

  async destroy() {
    this.status = "DESTROYED";
    this.#lifecycle = {
      configured: false,
      loaded: false,
      shuttingDown: false,
    };
  }

  async load() {
    try {
      console.log("Loading...");
      await new Promise((resolve) => setTimeout(resolve, 1000));
      console.log("Loading complete...");
      this.#lifecycle.loaded = true;
      this.handleLifecycleEvent("LOADED");
    } catch (e) {
      console.error("Load error:", e);
    }
  }

  async shutdown() {
    try {
      if (!this.#lifecycle.shuttingDown) {
        console.log("Shutdown initiated...");
        this.#lifecycle.shuttingDown = true;
        this.handleLifecycleEvent("SHUTTING_DOWN");
        console.log("Shutdown complete...");
        this.status = "SHUTDOWN";
      }
    } catch (e) {
      console.error("Shutdown error:", e);
    }
  }

  on(event, handler) {
    const lifecycleEvent = new LifecycleEvent(event);
    lifecycleEvent.handler = this.#lifecycle[event] = handler;
    this.emit("lifecycleEvent", event, handler);
  }
}

