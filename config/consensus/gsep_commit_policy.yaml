consensus_mode: STRICT_QUORUM
quorum_definition:
  type: DYNAMIC_WEIGHTED
  minimum_percentage: 66.6
  required_high_authority_approvals: 2

approval_sources:
  - role: SENTINEL_VOTE
    weight: 1.0
  - role: ARCHITECT_REVIEW
    weight: 2.5
    required_for_commands: ["APPLY_PATCH", "SET_CONFIGURATION"]
  - role: OPERATIONAL_METRICS
    weight: 0.0 # Passive/gate check

timeout_strategy:
  initial_request_timeout_ms: 5000
  total_consensus_window_sec: 600
  rejection_behavior: IMMEDIATE_SIGNAL_REVERT