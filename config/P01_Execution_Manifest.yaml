class Config {
  static get configs() {
    return {
      'staticConfig': {
        VERSION: "1.0.0",
        env: process.env.NODE_ENV || "development"
      },
      'defaultConfig': {
        foo: 'bar',
        baz: true
      },
      'configSchema': {
        type: 'object',
        properties: {
          foo: { type: 'string' },
          baz: { type: 'boolean' }
        }
      }
    };
  }

  constructor(values = {}) {
    const schema = Config.configs.configSchema;
    const validator = new (require('jsonschema').Validator)();
    validator.checkSchema(schema);
    validator.validate(values, schema);
    this.setValues(values);
  }

  static get default() {
    return new Config();
  }

  setValues(values) {
    Object.assign(this, values);
  }

  static get schema() {
    return Config.configs.configSchema;
  }

  validate() {
    try {
      const schema = Config.configs.configSchema;
      const validator = new (require('jsonschema').Validator)();
      validator.checkSchema(schema);
      validator.validate(this, schema);
    } catch (e) {
      throw e;
    }
  }
}

class LifecycleEvent {
  event;

  constructor(event) {
    this.event = event;
  }
}

class LifecycleHandler {
  handler;

  constructor(handler) {
    this.handler = handler;
  }

  bind(target = this) {
    this.handler = this.handler.bind(target);
  }

  execute() {
    this.handler();
  }

  toString() {
    return `LifecycleHandler { handler: ${this.handler.toString()} }`;
  }
}

class NexusCore {
  #lifecycle = {
    configured: false,
    loaded: false,
    shuttingDown: false
  };

  #status = "INIT";

  get status() {
    return this.#status;
  }

  set status(value) {
    this.#status = value;
    const lifecycle = this.#lifecycle;
    if (value !== 'INIT') {
      console.log(`NexusCore instance is ${value}.`);
    }
    if (value === 'SHUTDOWN') {
      lifecycle.shuttingDown = false;
    }
  }

  get lifecycle() {
    return this.#lifecycle;
  }

  configure(config) {
    Config.validate(config);
    this.#lifecycle.configured = true;
    this.config = config;
  }

  validateConfig(config) {
    Config.configs.configSchema.matches(config);
  }

  onLifecycleEvent(event, handler) {
    const lifecycleHandler = new LifecycleHandler(handler);
    this.#lifecycle[event] = lifecycleHandler;
  }

  get on() {
    return (event, handler) => {
      const lifecycleEvent = new LifecycleEvent(event);
      this.onLifecycleEvent(event, handler);
    };
  }

  executeLifecycleEvent(event) {
    if (this.#lifecycle[event]) {
      this.#lifecycle[event].bind(this).execute();
    }
  }

  async load() {
    try {
      console.log("Loading...");
      await new Promise(resolve => setTimeout(resolve, 1000));
      console.log("Loading complete...");
      this.#lifecycle.loaded = true;
    } catch (e) {
      console.error('Load error:', e);
    }
  }

  async shutdown() {
    try {
      if (!this.#lifecycle.shuttingDown) {
        console.log("Shutdown initiated...");
        this.#lifecycle.shuttingDown = true;
      }
    } catch (e) {
      console.error("Shutdown error:", e);
    }
  }

  async start() {
    const startMethodOrder = ["configure", "load", "shutdown"];
    for (const methodName of startMethodOrder) {
      if (this[methodName] instanceof Function) {
        await this[methodName]();
      }
    }
  }

  async destroy() {
    this.#lifecycle = {
      configured: false,
      loaded: false,
      shuttingDown: false
    };
  }

  async on(event, handler) {
    try {
      await this.onLifecycleEvent(event, handler);
    } catch (e) {
      console.error('Error handling lifecycle event:', e);
    }
  }
}

const nexusCore = new NexusCore();
nexusCore.on('DESTROYED', () => {
  console.log("NexusCore instance destroyed.");
});
nexusCore.configure(Config.default());
nexusCore.start();
nexusCore.load();
nexusCore.shutdown();
nexusCore.destroy();
Config.default.validate();