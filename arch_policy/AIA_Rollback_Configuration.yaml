class Config {
  static get staticConfig() {
    return {
      VERSION: "1.0.0",
      env: process.env.NODE_ENV || "development",
      foo: 'bar',
      baz: true
    };
  }

  #values = Config.staticConfig;

  constructor(values = {}) {
    this.setValues(values);
  }

  setValues(values) {
    Object.assign(this.#values, values);
  }

  getValues() {
    return { ...this.#values };
  }

  static get defaultConfig() {
    return Config.staticConfig;
  }

  static get configSchema() {
    return {
      type: 'object',
      properties: {
        VERSION: { type: 'string' },
        env: { type: 'string' },
        foo: { type: 'string' },
        baz: { type: 'boolean' }
      },
      required: ['VERSION', 'env', 'foo', 'baz']
    };
  }

  validate() {
    try {
      const schema = Config.configSchema;
      const validator = new (require('jsonschema').Validator)();
      validator.checkSchema(schema);
      validator.validate(this.getValues(), schema);
    } catch (e) {
      console.error('Config validation error:', e);
      throw e;
    }
  }
}

class LifecycleEvent {
  constructor(event) {
    this.event = event;
  }
}

class LifecycleHandler {
  constructor(handler) {
    this.handler = handler;
  }

  bind(target = this) {
    this.handler = this.handler.bind(target);
  }

  async execute(...args) {
    return this.handler.apply(this, args);
  }
}

class NexusCore {
  #lifecycle = {
    configured: false,
    loaded: false,
    shuttingDown: false
  };

  #status = "INIT";

  get status() {
    return this.#status;
  }

  set status(value) {
    this.#status = value;
    const currentValue = this.#status;
    const lifecycle = this.#lifecycle;
    if (value !== 'INIT') {
      console.log(`NexusCore instance is ${value}.`);
      if (value === 'SHUTDOWN') {
        lifecycle.shuttingDown = false;
      }
    }
    if (currentValue === 'INIT' && value !== 'INIT') {
      lifecycle.configured = true;
    }
  }

  get lifecycle() {
    return this.#lifecycle;
  }

  async configure(config) {
    await this.validateConfig(config);
    this.onLifecycleEvent("CONFIGURED");
    this.#lifecycle.configured = true;
    this.config = config;
  }

  async validateConfig(config) {
    try {
      const schema = Config.configSchema;
      const validator = new (require('jsonschema').Validator)();
      await validator.checkSchema(schema);
      await validator.validateAsync(config, schema);
    } catch (e) {
      console.error('Config validation error:', e);
      throw e;
    }
  }

  async onLifecycleEvent(event, handler) {
    const lifecycleHandler = new LifecycleHandler(async () => {
      this.#lifecycle[event] = async () => await handler();
    });
    this.#lifecycle[event] = lifecycleHandler.handler;
  }

  get on() {
    return (event, handler) => {
      const lifecycleEvent = new LifecycleEvent(event);
      this.onLifecycleEvent(event, handler);
    };
  }

  async executeLifecycleEvent(event, ...args) {
    if (this.#lifecycle[event]) {
      await this.#lifecycle[event].bind(this).execute(...args);
    }
  }

  async load() {
    try {
      console.log("Loading...");
      await new Promise(resolve => setTimeout(resolve, 1000));
      console.log("Loading complete...");
      this.#lifecycle.loaded = true;
      await this.executeLifecycleEvent("LOADED");
    } catch (e) {
      console.error('Load error:', e);
    }
  }

  async shutdown() {
    try {
      if (!this.#lifecycle.shuttingDown) {
        console.log("Shutdown initiated...");
        this.#lifecycle.shuttingDown = true;
        await this.executeLifecycleEvent("SHUTTING_DOWN");
        console.log("Shutdown complete...");
        this.status = "SHUTDOWN";
      }
    } catch (e) {
      console.error("Shutdown error:", e);
    }
  }

  async start() {
    const startMethodOrder = ["configure", "load"];
    for (const methodName of startMethodOrder) {
      if (this[methodName] instanceof Function) {
        await this[methodName]();
      }
    }
    this.status = "RUNNING";
  }

  async destroy() {
    this.status = "DESTROYED";
    this.#lifecycle = {
      configured: false,
      loaded: false,
      shuttingDown: false
    };
    for (const event of Object.keys(this.#lifecycle)) {
      this.#lifecycle[event] = null;
    }
  }

  async on(event, handler) {
    await this.onLifecycleEvent(event, handler);
  }
}

const nexusCore = new NexusCore();
nexusCore.on('DESTROYED', async () => {
  console.log("NexusCore instance destroyed.");
});
await nexusCore.configure(Config.defaultConfig);
await nexusCore.start();
await nexusCore.load();
await nexusCore.shutdown();
await nexusCore.destroy();